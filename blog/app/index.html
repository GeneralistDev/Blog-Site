<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/angular-emoji-filter-hd/dist/emoji.min.css" />
  <!-- endbower -->

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="bower_components/angular-material/themes/indigo-theme.css" />

<body ng-app="blogApp">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <div layout="column" layout-fill>
    <md-toolbar md-scroll-shrink class="md-indigo-theme md-medium-tall navbar-fixed-top md-whiteframe-z1" layout="column">
      <span flex></span>
      <h2 class="md-toolbar-tools md-toolbar-tools-bottom" layout="row" layout-align="space-between center">
          <span>
            Daniel Parker
          </span>

          <!-- My profile image being taken from the gravatar server -->
          <img src="http://www.gravatar.com/avatar/ae0e1b39ab2d18848ea5de6c33ac36db.jpg?s=200" class="gravatar"></img>

          <md-button class="about-button">
            <a href="#/about">About Me</a>
          </md-button>
      </h2>
      <span flex></span>
    </md-toolbar>

    <div ng-view=""></div>

  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <![endif]-->
  <!-- endbuild -->

  <script src="bower_components/angular/angular.js"></script>
